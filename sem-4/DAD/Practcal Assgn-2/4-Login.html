 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <form action="SessionLogin" method="post">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
      </table>
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
